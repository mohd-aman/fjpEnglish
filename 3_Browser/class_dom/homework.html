<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="doubleHolder">
      <button class="double">double</button>
    </div>

    <script>
      //    Q Create a button that is destroyed by clicking on it but two new buttons are created in it's place.
      let div = document.querySelector("#doubleHolder");
      div.addEventListener("click",function(e){
        let newBtn1 = document.createElement("button");
        newBtn1.setAttribute("class","double");
        newBtn1.innerHTML = "double";

        let newBtn2 = document.createElement("button");
        newBtn2.setAttribute("class","double");
        newBtn2.innerHTML = "double";
        
        e.currentTarget.appendChild(newBtn1);
        e.currentTarget.appendChild(newBtn2);
        e.currentTarget.removeChild(e.target);

      })
     
    </script>
  </body>
</html>
